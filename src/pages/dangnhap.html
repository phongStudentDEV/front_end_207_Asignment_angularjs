<section class="dangnhap">
  <div class="container">
    <div
      class="row d-flex align-items-center justify-content-center h-100"
      id="form-dangnhap"
    >
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="../../assets/anhlogo/26Techfix-illo-superJumbo.gif"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form1Example13"
              class="form-control form-control-lg"
              placeholder="Email"
              ng-model="form_dangky.email"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              placeholder="Mật khẩu"
              ng-model="form_dangky.password"
            />
          </div>

          <div
            class="d-flex justify-content-around align-items-center mb-4"
            class="formdangnhap-quenmatkhauConten"
          >
            <a href="#quenmatkhau" class="formdangnhap-quenmatkhau"
              >Quên mật khẩu</a
            >
          </div>

          <!-- Submit button -->
          <div class="row">
            <button
              type="submit"
              class="btn btn-warning btn-lg btn-block"
              ng-click="dangNhap($event)"
            >
              Đăng Nhập
            </button>
          </div>

          <hr />

          <!-- đăng ký tài khoản -->
          <div class="row">
            <p class="contendangky">
              Bạn chưa có tài khoản ?
              <a href="#dangky" class="formdangnhap-contendangky"
                >Đăng ký ngay</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
