<section>
  <div class="container">
    <div class="row">
      <div class="col-2" id="tabbar">
        <nav class="nav flex-column" id="tabbar-nav">
          <a class="nav-link" id="tabbar-nav">Trang Cá Nhân</a>
          <a class="nav-link" id="tabbar-nav" href="#quanlysanpham"
            >Quản Lý Sản Phẩm</a
          >
          <a class="nav-link" id="tabbar-nav" href="#quanlytheloai"
            >Quản Lý Thể Loại</a
          >
          <a class="nav-link" id="tabbar-nav" href="#dangnhap">Đăng Xuất</a>
        </nav>
      </div>
      <div class="col-10">
        <div class="conten-quanlysanpham">
          <h4>QUẢN LÝ MÀU SẮC</h4>
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">NAME</label>
              <input
                type="text"
                class="form-control"
                ng-model="form_mauSac.color"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              ng-click="addMauSac($event)"
            >
              ADD
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="updateMauSac($event)"
            >
              UPDATE
            </button>
          </form>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">MÀU SẮC</th>
                <th scope="col">FUNCTION</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ms in listMauSac">
                <th>{{$index+1}}</th>
                <td>{{ms.color}}</td>

                <td>
                  <a
                    href="#dentail#!{{ms.id}}"
                    ng-click="dentailMauSac($event, $index)"
                    >DENTAIL</a
                  >
                  <span>|</span>
                  <a
                    href="#remove#!{{ms.id}}"
                    ng-click="removeMauSac($event, $index)"
                    >REMOVE</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
